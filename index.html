<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/rock-paper-scissors.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header-title">Rock Paper Scissors</h1>
        <span class="header-info">Developed by <a href="http://github.com/Grace">@Grace (Github)</a></span>
    </header>
    <main class="main">
        <div class="container">
            <div class="score-board-wrapper">
                <div class="score-board"><h2 class="score-board-title">Score Board</h2></div>
                <div class="scores">
                    <span class="player-score" data-score="0">0</span>
                    <span class="computer-score" data-score="0">0</span>
                </div>
            </div>
            <div class="hero-wrapper">
                <div class="round-result-display"></div>
                <h2 class="display-text">Ready to play a round? Click your weapon.</h2>
            </div>
            <div class="ui-wrapper">
                <div class="buttons-wrapper">
                    <button data-choice="rock">&#9994;</button>
                    <button data-choice="paper">&#9995;</button>
                    <button data-choice="scissors">&#9996;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-text">
            <span><a href="https://github.com/Grace/odin-rock-paper-scissors">Source Code</a></span>
            <span>MIT License Â© <script>document.write( new Date().getFullYear() );</script></span>
        </div>
    </footer>
</body>
</html>
